<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="GALLERY">
            <h1> AVENGERS
            </h1>
            <div class="line">
            </div>
         <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                    <img src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg" class="img-responsive">
                    <div class="carousel-content"> 
                            <p> CAPTAIN AMERICA </p>                                      

                    </div>
                    </center>
                 </div>        
                <div class="item">
                    <center>                                 
                        <img src="https://insomniac.games/wp-content/uploads/2018/09/Spider-Man_PS4_Selfie_Photo_Mode_LEGAL.jpg" class="img-responsive">
                         <div class="carousel-content">
            
                            <p> SPIDERMAN </p>
                                
                        </div>
                    </center>
                </div>    
           
             <div class="item">
                    <center>                                 
                        <img src="https://upload.wikimedia.org/wikipedia/en/9/97/Scarlet_Witch.jpg" class="img-responsive">
                        <div class="carousel-content">
                            
                        <p> SCARLET WITCH </p>
                            
                        </div>
                   </center> 
                 </div>
             <div class="item">
                    <center>                                 
                        <img src="https://static.wikia.nocookie.net/marveldatabase/images/2/2e/Scott_Lang_%28Earth-199999%29_from_Ant-Man_and_the_Wasp_%28film%29_promo_art_001.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p> ANTMAN </p>
                        </div>
                 </center>
             </div> 
                  </div>
                 <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
                </a> 
             
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
                </a>
        </div>
                </div>
                
</body>

</html>
